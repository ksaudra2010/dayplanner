<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A Simple Calendar App for Scheduling Your Work Day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

        <!-- Creating Timeblocks -->
        <div class='row'>
            <table class="table">
                <tbody>
                    <tr class="time-block">

                        <td class="hour">8 AM</td>
                        <td><textarea class="description" data-time="8"></textarea></td>
                        <td><button class="saveBtn">Save</button></td>
                    </tr>
                    <tr class="time-block">

                        <td class="hour">9 AM</td>
                        <td><textarea class="description" data-time="9"></textarea></td>
                        <td><button class="saveBtn">Save</button></td>
                    </tr>
                    <tr class="time-block">

                        <td class="hour">10 AM</td>
                        <td><textarea class="description" data-time="10"></textarea></td>
                        <td><button class="saveBtn">Save</button></td>
                    </tr>
                    <tr class="time-block">

                        <td class="hour">11 AM</td>
                        <td><textarea class="description" data-time="11"></textarea></td>
                        <td><button class="saveBtn">Save</button></td>
                    </tr>
                    <tr class="time-block">

                        <td class="hour">12 PM</td>
                        <td><textarea class="description" data-time="12"></textarea></td>
                        <td><button class="saveBtn">Save</button></td>
                    </tr>
                    <tr class="time-block">

                        <td class="hour">1 PM</td>
                        <td><textarea class="description" data-time="13"></textarea></td>
                        <td><button class="saveBtn">Save</button></td>
                    </tr>
                    <tr class="time-block">

                        <td class="hour">2 PM</td>
                        <td><textarea class="description" data-time="14"></textarea></td>
                        <td><button class="saveBtn">Save</button></td>
                    </tr>
                    <tr class="time-block">

                        <td class="hour">3 PM</td>
                        <td><textarea class="description" data-time="15"></textarea></td>
                        <td><button class="saveBtn">Save</button></td>
                    </tr>
                    <tr class="time-block">

                        <td class="hour">4 PM</td>
                        <td><textarea class="description" data-time="16"></textarea></td>
                        <td><button class="saveBtn">Save</button></td>
                    </tr>
                    <tr class="time-block">

                        <td class="hour">5 PM</td>
                        <td><textarea class="description" data-time="17"></textarea></td>
                        <td><button class="saveBtn">Save</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript">
        var container = document.getElementById('visualization');
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='script.js'></script>
</body>

</html>
